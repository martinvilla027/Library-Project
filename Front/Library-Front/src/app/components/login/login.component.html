<div class="row">
    <div class="col-md-12">
        <div class="offset-md-4 col-md-4">
            <div style="text-align:center">
                <h3>Welcome to {{ title }}!</h3>
                <img width="400" alt="Login Logo" src="/assets/images/logopoli.png">
            </div>
            <form class="login-form ">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required [(ngModel)]="user" id="User"
                        [ngModelOptions]="{standalone: true}" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="required"
                        [(ngModel)]="password" id="Password" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" (click)='loginUser()'>Log in</button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                    <a href="#" class="pull-right">Forgot Password?</a>
                </div>
            </form>
            <p class="text-center"><a [routerLink]="['/login']">Create an Account</a></p>
        </div>
    </div>
</div>
